project:
  type: default
  output-dir: _site
  render:
    - main.qmd

format:
  revealjs:
    theme: simple
    transition: slide
    slide-number: true
    incremental: true

    # Nice defaults for teaching decks
    center: true
    navigation-mode: linear
    hash: true          # enables deep-linking to slides
    preview-links: auto

    # If you use lots of equations, pick one explicitly:
    html-math-method: katex
